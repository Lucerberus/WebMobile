<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Wrap Demo</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap; /* Cambia tra nowrap, wrap e wrap-reverse */
            gap: 10px; /* Spazio tra gli elementi */
            justify-content: space-evenly;
            background-color: lightgray;
            padding: 10px;
            border: 2px solid black;
        }

        .item {
            width: 150px;
            height: 50px;
            background-color: tomato;
            text-align: center;
            line-height: 50px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Flex-Wrap in azione</h2>
    <p>Ridimensiona la finestra per vedere gli elementi andare a capo.</p>

    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
    </div>

</body>
</html>
